{% extends 'base/base.html' %}

{% load bootstrap5 %}
{% block content %}

    <div class="row mt=5">
        <h1 class="mt-5">Создание Аккаунта</h1>
        <hr>
        <p>Пожалуйста, для создания аккаунта заполните форму ниже:</p>
        <div class="row mt-3">
            <div class="col">
                <form method="post" class="myform-color" action="{% url 'register' %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary float-right btn-block">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
