{% extends 'base/base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1 class="mt-4">Создание Аккаунта</h1>
    <hr>
    <p>Пожалуйста, для создания аккаунта заполните форму ниже:</p>
     <div class="row mt-3">
            <div class="col">
              <form method="post" action="{% url 'register' %}">
                      {% csrf_token %}
                      {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary float-right btn-block">Зарегистрироваться</button>
              </form>
            </div>
       </div>
{% endblock %}
