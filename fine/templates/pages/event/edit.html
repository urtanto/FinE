{% extends 'base/base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1 class="mt-4">Изменение ивента</h1>
    <hr>
    <div class="row mt-3">
            <div class="col">
              <form method="post" class="myform-color" action="{% url 'event_edit' event_id %}">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <button type="submit" class="btn btn-primary float-right btn-block">обновить</button>
              </form>
            </div>
    </div>
{% endblock %}
