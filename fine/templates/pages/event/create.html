{% extends 'base/base.html' %}
{% load bootstrap5 %}
{% block content %}
    <h1 class="mt-4">Создание ивента</h1>
    <hr>
    <p>Пожалуйста, для создания ивента заполните форму ниже:</p>
    <div class="row mt-3">
            <div class="col">
              <form method="post" action="{% url 'event_create' %}">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <button type="submit" class="btn btn-primary float-right btn-block">создать</button>
              </form>
            </div>
    </div>
{% endblock %}
